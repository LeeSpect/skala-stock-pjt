# k8s/deploy.t
# 이 템플릿은 env.properties의 값으로 플레이스홀더(${...})가 올바르게 치환되어야 합니다.
apiVersion: apps/v1
kind: Deployment
metadata:
  name: sk084-skala-stock-console2
  namespace: skala-practice
  labels:
    app: sk084-skala-stock-console2
spec:
  replicas: 2
  selector:
    matchLabels:
      app: sk084-skala-stock-console2
  template:
    metadata:
      annotations:
        prometheus.io/scrape: 'true'
        # 중요: 이 값은 실제 숫자로 치환되어야 합니다 (예: '8081')
        prometheus.io/port: '8081'
        prometheus.io/path: '/actuator/prometheus'
        update: 32df6923a0974135bc380b184f4b798e # CI/CD 파이프라인에서 주입될 값
      labels:
        app: sk084-skala-stock-console2
    spec:
      serviceAccountName: default
      affinity:
        podAntiAffinity:
          preferredDuringSchedulingIgnoredDuringExecution:
          - weight: 100
            podAffinityTerm:
              labelSelector:
                matchExpressions:
                - key: app
                  operator: In
                  values:
                  - sk084-skala-stock-console2
              topologyKey: "kubernetes.io/hostname"
      containers:
      - name: skala-stock-console2 # env.properties의 IMAGE_NAME 사용
        image: amdp-registry.skala-ai.com/skala25a/sk084-skala-stock-console2:1.0.0
        imagePullPolicy: Always
        ports:
        # 중요: 이 값들은 실제 숫자로 치환되어야 합니다 (예: 8080, 8081)
        - containerPort: 8080
        - containerPort: 8081
        env:
        - name: LOGGING_LEVEL_ROOT
          value: DEBUG
        - name: USER_NAME
          value: sk084
        - name: NAMESPACE
          value: skala-practice
        - name: SPRING_PROFILES_ACTIVE
          value: prod
        - name: SPRING_APPLICATION_JSON
          value: '{"management":{"server":{"port":"8081"}}}'
        - name: SPRING_DATASOURCE_URL
          valueFrom:
            configMapKeyRef:
              name: sk084-skala-stock-console2-config
              key: SPRING_DATASOURCE_URL
        - name: SPRING_DATASOURCE_USERNAME
          valueFrom:
            configMapKeyRef:
              name: sk084-skala-stock-console2-config
              key: SPRING_DATASOURCE_USERNAME
        - name: SPRING_DATASOURCE_DRIVER
          valueFrom:
            configMapKeyRef:
              name: sk084-skala-stock-console2-config
              key: SPRING_DATASOURCE_DRIVER
        envFrom:
        - secretRef:
            name: sk084-skala-stock-console2-secrets
        resources:
          requests:
            cpu: "100m"
          limits:
            cpu: "500m"
        startupProbe:
          httpGet:
            path: /actuator/health/readiness
            port: 8081
          failureThreshold: 30
          periodSeconds: 10
          initialDelaySeconds: 5
        livenessProbe:
          httpGet:
            path: /actuator/health/liveness
            port: 8081
          failureThreshold: 3
          periodSeconds: 10
          initialDelaySeconds: 60
        readinessProbe:
          httpGet:
            path: /actuator/health/readiness
            port: 8081
          failureThreshold: 3
          periodSeconds: 10
          initialDelaySeconds: 10
